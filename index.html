<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Formulário cadastro</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário:</label>
                <input type="text"
                id="username"
                placeholder="Digite o nome do usuário..."
                />
                <a>Aqui aparece mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="email">Email:</label>
                <input type="email"
                id="email"
                placeholder="Digite o seu email..."
                />
                <a>Aqui aparece mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="password">Senha:</label>
                <input type="password"
                id="password"
                placeholder="Digite a sua senha..."
                />
                <a>Aqui aparece mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="password-confirmation">Confirme novamente a sua senha:</label>
                <input type="password"
                id="password-confirmation"
                placeholder="Digite a sua senha..."
                />
                <a>Aqui aparece mensagem de erro</a>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./scripts.js"></script>

</body>
</html>
